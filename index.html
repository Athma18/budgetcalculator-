<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>

    <!-- Section with Background Image and Transparent Form -->
    <section class="bg-[url('password-access-lock-padlock-privacy-safety-concept.jpg')] bg-cover bg-center min-h-screen flex items-center justify-center relative">
        <!-- Background overlay to dim the image -->
        <div class="absolute inset-0 bg-black opacity-80 "></div>
                <div class="flex items-center justify-center px-6 py-8  ">
            <!-- Increased max-w-lg to make it wider -->
            <div class="w-full bg-white bg-opacity-30 rounded-lg shadow  relative z-10">
                <div class="p-6 space-y-4  sm:p-8">
                    <h1 class="text-xl font-bold leading-tight tracking-tight md:text-2xl text-white">
                        Sign In
                    </h1>
                    <form class="space-y-4" action="#" onsubmit="validateLogin(event)">
                        <div>
                            <label for="accountno" class="block mb-2 text-sm font-medium text-white">Your Account Number</label>
                            <input type="number" name="accountno" id="accountno" class="bg-gray-50 border border-gray-300 rounded-lg focus:ring-primary-600 focus:border-primary-600 text-gray-900 block w-full p-2.5 " placeholder="XXXX-XXXX-XXXX" required="">
                        </div>
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-white">Password</label>
                            <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 rounded-lg focus:ring-primary-600 focus:border-primary-600 text-gray-900 block w-full p-2.5 " required="">
                        </div>
                        
                        <button type="submit" class="w-full text-white bg-blue-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Sign in</button>
                        <p class="text-sm font-light text-gray-400">
                            Don’t have an account yet? <a href="./register.html" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign up</a>
                        </p>
                    </form>
                    <p id="error-message" class="text-red-600"></p>
                </div>
            </div>
        </div>
    </section>

    <script src="bc.js"> </script>
</body>
</html>
